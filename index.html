<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Prediction Game</title>
<style>
body { font-family: Arial; text-align:center; padding:30px; background:#f5f5f5;}
h1 { margin-bottom:20px; }
.button-container { display:flex; justify-content:center; gap:10px; margin:20px 0; flex-wrap:wrap;}
.color-btn { width:100px; height:100px; border:none; border-radius:10px; color:#fff; font-weight:bold; font-size:16px; cursor:pointer; transition: transform 0.1s; }
.color-btn:hover { transform: scale(1.05); }
#result { margin-top:20px; font-size:20px; font-weight:bold; }
#balance { margin-top:10px; font-size:18px; }
</style>
</head>
<body>

<h1>Color Prediction Game</h1>
<div id="balance">Balance: 100</div>

<div class="button-container">
    <button class="color-btn" style="background:red;" onclick="predict('Red')">Red</button>
    <button class="color-btn" style="background:green;" onclick="predict('Green')">Green</button>
    <button class="color-btn" style="background:blue;" onclick="predict('Blue')">Blue</button>
    <button class="color-btn" style="background:violet;" onclick="predict('Violet')">Violet</button>
    <button class="color-btn" style="background:orange;" onclick="predict('Orange')">Orange</button>
</div>

<div id="result">Pick a color to start!</div>

<script>
let balance = 100;

function predict(userChoice) {
    const colors = ["Red","Green","Blue","Violet","Orange"];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];

    let resultText = `Drawn Color: ${randomColor}. `;
    if(userChoice === randomColor) {
        balance += 50; // Win amount
        resultText += `You Win! +50`;
    } else {
        balance -= 20; // Lose amount
        resultText += `You Lose! -20`;
    }

    document.getElementById('result').innerText = resultText;
    document.getElementById('balance').innerText = `Balance: ${balance}`;

    if(balance <= 0){
        alert("Game Over! Balance zero.");
        balance = 100; // reset
        document.getElementById('balance').innerText = `Balance: ${balance}`;
    }
}
</script>

</body>
</html>
